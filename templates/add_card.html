{% extends "base.html" %}

{% block title %}Add Card{% endblock %}

{% block content %}
    <h1>Add a new card</h1>
    <form action="{{ url_for('addCard') }}" method="post">
        <p>
            Question:
            <input type="text" name="question">
        </p>
        <p>
            Answer:
            <input type="text" name="answer">
        </p>
        <button type="submit">Create</button>
    </form>
{% endblock %}
